<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Abhinandh.C">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cinzel:wght@600&family=Tapestry
            &display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="images/favicon.ico">
        <title>Shooting Game</title>
    </head>

    <body>
        <div class="container-fluid">
            <!-- main div -->
            <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong">
                <a class="navbar-brand" href="#">SHOOTING GAME</a>
                <span>
                    <div class="row">
                        <div class="col-md-4">
                            <!-- shows the result of each round -->
                            <h3 id="result">Result</h3>
                        </div>
                        <div class="col-md-4">
                            <!-- meter tag to show the health of players -->
                            <label for="p1-health">Player 1</label>
                            <meter id="p1-health" value="0" min="0" max="100"></meter>
                            <p id="score1">0</p>
                        </div>
                        <div class="col-md-4"><label for="p2-health">Player 2</label>
                            <meter id="p2-health" value="0" min="0" max="100"></meter>
                            <p id="score2">0</p>
                        </div>
                    </div>
                </span>
            </nav>
        </div>
        <div class="container ground">
            <!-- divs for each game rounds -->
            <div class="container game-round game-round-active" id="#maindiv">
                <button type="submit" class="btn btn-lg">
                    Let's Start The Game
                </button>
            </div>
            <div class="container game-round" id="round1">
                <h2>ROUND 1</h2>
                <button type="submit" class="btn btn-lg btn-start">
                    START
                </button>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h3 class="players">Player 1</h3>
                        <img src="https://st2.depositphotos.com/1033002/7246/v/600/depositphotos_72463603-stock-illustration-shooter.jpg"
                            alt="player1" class="player1">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h3 class="players">Player 2</h3>
                        <img src="https://st2.depositphotos.com/1033002/7246/v/600/depositphotos_72463603-stock-illustration-shooter.jpg"
                            alt="player1" class="player2">
                    </div>
                </div>
            </div>
            <div class="container game-round">
                <h2 id="round2">ROUND 2</h2>
                <button type="submit" class="btn btn-lg btn-start">
                    START
                </button>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h3 class="players">Player 1</h3>
                        <img src="https://st2.depositphotos.com/1033002/7246/v/600/depositphotos_72463603-stock-illustration-shooter.jpg"
                            alt="player1" class="player1">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h3 class="players">Player 2</h3>
                        <img src="https://st2.depositphotos.com/1033002/7246/v/600/depositphotos_72463603-stock-illustration-shooter.jpg"
                            alt="player1" class="player2">
                    </div>
                </div>
            </div>
            <div class="container game-round">
                <h2 id="round3">ROUND 3</h2>
                <button type="submit" class="btn btn-lg btn-start">
                    START
                </button>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h3 class="players">Player 1</h3>
                        <img src="https://st2.depositphotos.com/1033002/7246/v/600/depositphotos_72463603-stock-illustration-shooter.jpg"
                            alt="player1" class="player1">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h3 class="players">Player 2</h3>
                        <img src="https://st2.depositphotos.com/1033002/7246/v/600/depositphotos_72463603-stock-illustration-shooter.jpg"
                            alt="player1" class="player2">
                    </div>
                </div>
            </div>
            <div class="container game-round">
                <h2 id="round4">ROUND 4</h2>
                <button type="submit" class="btn btn-lg btn-start">
                    START
                </button>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h3 class="players">Player 1</h3>
                        <img src="https://st2.depositphotos.com/1033002/7246/v/600/depositphotos_72463603-stock-illustration-shooter.jpg"
                            alt="player1" class="player1">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h3 class="players">Player 2</h3>
                        <img src="https://st2.depositphotos.com/1033002/7246/v/600/depositphotos_72463603-stock-illustration-shooter.jpg"
                            alt="player1" class="player2">
                    </div>
                </div>
            </div>
            <div class="container game-round">
                <h2 id="round5">ROUND 5</h2>
                <button type="submit" class="btn btn-lg btn-start">
                    START
                </button>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h3 class="players">Player 1</h3>
                        <img src="https://st2.depositphotos.com/1033002/7246/v/600/depositphotos_72463603-stock-illustration-shooter.jpg"
                            alt="player1" class="player1">
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <h3 class="players">Player 2</h3>
                        <img src="https://st2.depositphotos.com/1033002/7246/v/600/depositphotos_72463603-stock-illustration-shooter.jpg"
                            alt="player1" class="player2">
                    </div>
                </div>
            </div>
            <div class="container game-round">
                <!-- final div to show the final result-->
                <h2 id="final"></h2>
                <p>Please Refresh the page</p>
            </div>
        </div>
        <script src="appJs/script.js"></script>
    </body>

</html>
